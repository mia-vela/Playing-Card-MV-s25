<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Styled Playing Cards</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<main id="playing-cards">
  <div class="card">
    <div class="left black">A<br>♠</div>
    <div class="middle black">♠</div>
    <div class="right black">A<br>♠</div>
  </div>
  <div class="card">
    <div class="left black">K<br>♣</div>
    <div class="middle black">♣</div>
    <div class="right black">K<br>♣</div>
  </div>
  <div class="card">
    <div class="left red">Q<br>♥</div>
    <div class="middle red">♥</div>
    <div class="right red">Q<br>♥</div>
  </div>
  <div class="card">
    <div class="left black">J<br>♣</div>
    <div class="middle black">♣</div>
    <div class="right black">J<br>♣</div>
  </div>
  <div class="card">
    <div class="left red">10<br>♦</div>
    <div class="middle red">♦</div>
    <div class="right red">10<br>♦</div>
  </div>
</main>
</body>
</html>
